<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/css/app/apps.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>多You already have an account?</h3>
                        <p>Login to enter the site </p>
                        <button id="btn__iniciar-sesion">Login</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>多You do not have an account yet?</h3>
                        <p>Register so you can log in</p>
                        <button id="btn__registrarse">Register</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Login</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contrase単a">
                        <button>Enter</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Register</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contrase単a">
                        <button>Register</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="/css/app/script.js"></script>
</body>
</html>
